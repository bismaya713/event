{% extends 'user/base.html' %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}

<h2>Complete Payment for {{ event.name }}</h2>
<p>Amount: â‚¹{{ event.price }}</p>

<form id="payment-form" method="POST">
    {% csrf_token %}
    <button id="rzp-button1">Pay</button>
</form>

<script>
    var options = {
        "key": "{{ RAZORPAY_API_KEY }}",
        "amount": "{{ event.price|floatformat:2|floatformat:0 }}00", // Amount in paise
        "currency": "INR",
        "name": "{{ event.name }}",
        "order_id": "{{ order_id }}",
        "handler": function (response){
            // Send payment info to the server
            var form = document.getElementById('payment-form');
            var input1 = document.createElement('input');
            input1.type = 'hidden';
            input1.name = 'razorpay_payment_id';
            input1.value = response.razorpay_payment_id;
            form.appendChild(input1);
            
            var input2 = document.createElement('input');
            input2.type = 'hidden';
            input2.name = 'razorpay_order_id';
            input2.value = response.razorpay_order_id;
            form.appendChild(input2);

            var input3 = document.createElement('input');
            input3.type = 'hidden';
            input3.name = 'razorpay_signature';
            input3.value = response.razorpay_signature;
            form.appendChild(input3);

            form.submit();
        },
        "prefill": {
            "name": "{{ user.get_full_name }}",
            "email": "{{ user.email }}"
        },
        "theme": {
            "color": "#3399cc"
        }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
