<!-- vote_poll.html in userapp/templates/user -->
{% extends 'user/base.html' %}

{% block title %}
Polls
{% endblock %}

{% block content %}
<h1>Vote for Poll: {{ poll.question }}</h1>
<form method="POST">
    {% csrf_token %}
    <h3>Select your choice:</h3>
    {% for choice in poll.choices.all %}
        <div>
            <input type="radio" name="choice" id="choice_{{ choice.id }}" value="{{ choice.id }}" required>
            <label for="choice_{{ choice.id }}">{{ choice.choice_text }}</label>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit Vote</button>
</form>
{% endblock %}
